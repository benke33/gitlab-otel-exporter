name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.6.9

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
    - run: go test -v ./...

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
    - run: go build -o otel-collector main.go
    - uses: actions/upload-artifact@v4
      with:
        name: otel-collector
        path: otel-collector

  release:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25.5'
    - name: Build binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o otel-collector-linux-amd64 main.go
        GOOS=darwin GOARCH=amd64 go build -o otel-collector-darwin-amd64 main.go
        GOOS=windows GOARCH=amd64 go build -o otel-collector-windows-amd64.exe main.go
    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          otel-collector-linux-amd64
          otel-collector-darwin-amd64
          otel-collector-windows-amd64.exe