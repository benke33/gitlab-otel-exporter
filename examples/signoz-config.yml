# SigNoz Configuration Example
# Docker Compose setup for SigNoz observability platform

version: '3.8'

services:
  # SigNoz services
  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    command: ["--config=/etc/otelcol-contrib/otelcol-config.yaml"]
    volumes:
      - ./signoz-otel-collector-config.yaml:/etc/otelcol-contrib/otelcol-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    depends_on:
      - clickhouse
      - query-service

  query-service:
    image: signoz/query-service:0.39.0
    command: ["-config=/root/config/prometheus.yml"]
    volumes:
      - ./prometheus.yml:/root/config/prometheus.yml
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
    ports:
      - "8080:8080"
    depends_on:
      - clickhouse

  frontend:
    image: signoz/frontend:0.39.0
    ports:
      - "3301:3301"
    depends_on:
      - query-service

  clickhouse:
    image: clickhouse/clickhouse-server:23.7
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse-data:/var/lib/clickhouse/
    environment:
      - CLICKHOUSE_DB=signoz_traces
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=

volumes:
  clickhouse-data:
